plugins {
  // id 'java'
  id 'application'
}

apply plugin: 'application'
mainClassName = 'RunEdgeConvert'

// version '1.0-SNAPSHOT'

ext {
  javaMainClass = 'RunEdgeConvert'
}

test {
  testLogging.showStandardStreams = true
}

repositories {
  mavenCentral()
}

dependencies {
  testImplementation 'junit:junit:4.12'
}
